<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intitial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="float">
        <img src="girl.png" alt="Girl on bicycle" width="250px" height="300px">
    </div>
    <div id="leaves">
       <img src="leaf_01.png" alt="First leaf" class="leaf1">
        <img src="leaf_02.png" alt="Second leaf" class="leaf2">
    </div>
    <div class="heading">
        <form action="">
        <h1>Login</h1>
        <div class="info-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="info-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock'></i>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="signup-forget">
            <a href="#">Forgot password</a>
           <a href="#">Signup</a>
        </div>
        </form>
    </div>
    <div id="leave">
        <img src="leaf_03.png" alt="Third leaf" class="leaf3">
        <img src="leaf_04.png" alt="Fourth leaf" class="leaf4">
    </div>
</body>
</html>
